<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./script.js" defer></script>
</head>

<body>
  <div id="header">
    <div id="header-title">Odin - Calculator</div>
    <div id="header-author">Aachman Mittal</div>
  </div>

  <div id="main">
    <div id="main-left">
      <div id="calc-container">
        <div id="calculator">
          <div id="screen">
            <span id="value-display">888888888.8</span>
            <div id="sign-display">&#x00f7;</div>
          </div>
          <div class="simple-line"></div>
          <div id="button-container">
            <div class="button-row">
              <div class="button wide-button" data-value="clear" data-type="clear">CLEAR</div>
              <!-- <div class="button wide-button"></div> -->
            </div>
            <div class="button-row">
              <div class="button" data-value="7" data-type="digit">7</div>
              <div class="button" data-value="8" data-type="digit">8</div>
              <div class="button" data-value="9" data-type="digit">9</div>
              <div class="button" data-value="/">&#x00f7;</div>
            </div>
            <div class="button-row">
              <div class="button" data-value="4" data-type="digit">4</div>
              <div class="button" data-value="5" data-type="digit">5</div>
              <div class="button" data-value="6" data-type="digit">6</div>
              <div class="button" data-value="*" data-type="operator">&#x00d7;</div>
            </div>
            <div class="button-row">
              <div class="button" data-value="1" data-type="digit">1</div>
              <div class="button" data-value="2" data-type="digit">2</div>
              <div class="button" data-value="3" data-type="digit">3</div>
              <div class="button" data-value="-" data-type="operator">&#x2212;</div>
            </div>
            <div class="button-row">
              <div class="button" data-value="0">0</div>
              <div class="button" data-value="." data-type="operator">.</div>
              <div class="button" data-value="=" data-type="operator">=</div>
              <div class="button" data-value="+" data-type="operator">+</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="main-right"></div>
  </div>

  <div id="footer">
    <div>
      Made with love by
      <a id="footer-author-link" href="https://github.com/AarKiMos" target="_blank">
        AarKiMos!
      </a>
    </div>
  </div>
</body>

</html>
