<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <div id="header-title">Odin - Calculator</div>
      <div id="header-author">Aachman Mittal</div>
    </div>

    <div id="main">
      <div id="main-left">
        <div id="calc-container">
          <div id="calculator">
            <div id="screen">888888888.8
              <div class="sign-display">×</div>
            </div>
            <div class="simple-line"></div>
            <div id="button-container">
              <div class="button-row">
                <div class="button wide-button">CLEAR</div>
                <!-- <div class="button wide-button"></div> -->
              </div>
              <div class="button-row">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">÷</div>
              </div>
              <div class="button-row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">×</div>
              </div>
              <div class="button-row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">−</div>
              </div>
              <div class="button-row">
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button">=</div>
                <div class="button">+</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="main-right"></div>
    </div>

    <div id="footer">
      <div>
        Made with love by
        <a
          id="footer-author-link"
          href="https://github.com/AarKiMos"
          target="_blank"
        >
          AarKiMos!
        </a>
      </div>
    </div>
  </body>
</html>
